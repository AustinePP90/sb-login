<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>오류</title>
  <style>
    body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .error-container {
        text-align: center;
    }
    h1 {
        color: #d9534f; /* 빨간색 */
    }
  </style>
</head>
<body>
<div class="error-container">
  <h1>오류</h1>
  <p th:text="${errorMessage} ? ${errorMessage} : '죄송합니다. 시스템 오류가 발생했습니다.'"></p>
  <p>잠시 후 다시 시도해주세요.</p>
</div>
</body>
</html>
